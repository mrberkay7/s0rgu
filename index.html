<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERKAY SORGU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Kar Efekti */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Ho≈ügeldin Popup */
        .welcome-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6b9d;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255, 107, 157, 0.5);
        }

        .welcome-title {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        /* Ba≈ülƒ±k */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        /* Giri≈ü/Kayƒ±t Tablarƒ± */
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .tab-btn.active {
            background: #007bff;
        }

        /* Form Container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 0;
        }

        /* Ana Panel */
        .main-panel {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-welcome {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        /* Sorgulama Paneli */
        .query-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .query-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Sonu√ßlar */
        .results {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-content {
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
        }

        /* VIP B√∂l√ºm√º */
        .vip-section {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: black;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
        }

        .instagram-logo {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 30% 30%, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-radius: 6px;
            margin-right: 10px;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        /* Mesajlar */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            border: 1px solid #51cf66;
        }
    </style>
</head>
<body>
    <!-- Kar Efekti -->
    <div id="snow-container"></div>

    <!-- Ho≈ügeldin Popup -->
    <div id="welcomePopup" class="welcome-popup" style="display: none;">
        <div class="welcome-title">BERKAY SORGU</div>
        <div style="color: white;">Paneline Ho≈ü Geldiniz!</div>
    </div>

    <!-- Ba≈ülƒ±k -->
    <div class="header">
        <div class="main-title">BERKAY SORGU</div>
        <div style="color: #ccc;">Profesyonel Sorgulama Sistemi</div>
    </div>

    <!-- Giri≈ü/Kayƒ±t Se√ßim -->
    <div class="auth-tabs">
        <button class="tab-btn active" onclick="showTab('login')">Giri≈ü Yap</button>
        <button class="tab-btn" onclick="showTab('register')">Kayƒ±t Ol</button>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Giri≈ü Formu -->
        <div id="loginForm" class="form-section">
            <div class="form-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z">
            </div>
            <div class="form-group">
                <label>≈ûifre</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="≈ûifreniz">
            </div>
            <button class="btn" onclick="login()">Giri≈ü Yap</button>
        </div>

        <!-- Kayƒ±t Formu -->
        <div id="registerForm" class="form-section" style="display: none;">
            <div class="form-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" class="form-control" id="regUsername" placeholder="Kullanƒ±cƒ± adƒ± se√ßin">
            </div>
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" class="form-control" id="regEmail" placeholder="E-posta adresiniz">
            </div>
            <div class="form-group">
                <label>≈ûifre</label>
                <input type="password" class="form-control" id="regPassword" placeholder="≈ûifre olu≈üturun">
            </div>
            <button class="btn" onclick="register()">Kayƒ±t Ol</button>
        </div>

        <div id="message"></div>
    </div>

    <!-- Ana Panel -->
    <div id="mainPanel" class="main-panel" style="display: none;">
        <!-- Ho≈ügeldin Mesajƒ± -->
        <div class="user-welcome">
            <h2>BERKAY SORGU PANELƒ∞NE HO≈û GELDƒ∞Nƒ∞Z</h2>
            <p>Kullanƒ±cƒ±: <span id="currentUser"></span></p>
        </div>

        <!-- Sorgulama Paneli -->
        <div class="query-panel">
            <h3 style="margin-bottom: 15px;">Sorgulama Paneli</h3>
            <div class="query-form">
                <select class="form-control" id="apiType">
                    <option value="">Sorgu T√ºr√º Se√ßin</option>
                    <option value="tc">TC Sorgulama</option>
                    <option value="adsoyad">Ad Soyad Sorgulama</option>
                    <option value="aile">Aile Sorgulama</option>
                    <option value="tcgsm">TC'den GSM</option>
                    <option value="gsmtc">GSM'den TC</option>
                    <option value="operator">Operat√∂r Sorgulama</option>
                    <option value="adres">Adres Sorgulama</option>
                    <option value="haneadres">Hane Adres Sorgulama</option>
                    <option value="tc2">TC Sorgulama 2</option>
                    <option value="burc">Bur√ß Sorgulama</option>
                    <option value="sulale">S√ºlale Sorgulama</option>
                    <option value="yas">Ya≈ü Sorgulama</option>
                    <option value="es">E≈ü Sorgulama</option>
                    <option value="cocuk">√áocuk Sorgulama</option>
                    <option value="kardes">Karde≈ü Sorgulama</option>
                    <option value="log">Log Sorgulama</option>
                    <option value="soyagaci">Soyaƒüacƒ± Sorgulama</option>
                </select>
                <input type="text" class="form-control" id="queryValue" placeholder="Sorgu deƒüeri girin">
                <button class="btn" onclick="runQuery()" style="margin: 0;">Sorgula</button>
            </div>
        </div>

        <!-- Sonu√ßlar -->
        <div id="results" class="results" style="display: none;">
            <h4 style="margin-bottom: 10px;">Sorgu Sonucu:</h4>
            <div class="results-content" id="resultsContent"></div>
        </div>

        <!-- VIP B√∂l√ºm√º -->
        <div class="vip-section">
            <h3>üöÄ VIP √úYELƒ∞K</h3>
            <p>T√ºm API'lara sƒ±nƒ±rsƒ±z eri≈üim i√ßin:</p>
            <a href="https://www.instagram.com/bxrkylae?igsh=djM4cGhnMWJ6YmNm" target="_blank" class="instagram-link">
                <div class="instagram-logo"></div>
                Instagram'dan ƒ∞leti≈üime Ge√ßin
            </a>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel">
            <h3 style="color: #ff6b6b; margin-bottom: 15px;">‚öôÔ∏è Admin Paneli</h3>
            <button class="btn" onclick="openAdminPanel()" style="background: #dc3545;">Admin Paneli A√ß</button>
            <button class="btn" onclick="logout()" style="background: #6c757d;">√áƒ±kƒ±≈ü Yap</button>
        </div>
    </div>

    <script>
        // Kar efekti
        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i = 0; i < 25; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = (Math.random() * 10 + 5) + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(snow);
            }
        }

        // Ho≈ügeldin popup
        function showWelcomePopup() {
            const popup = document.getElementById('welcomePopup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        // Tab ge√ßi≈üi
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(form => form.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').style.display = 'block';
        }

        // Kullanƒ±cƒ± y√∂netimi
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('berkay_users')) || [];
        let logs = JSON.parse(localStorage.getItem('berkay_logs')) || [];

        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showMessage('T√ºm alanlarƒ± doldurun!', 'error');
                return;
            }

            if (users.find(user => user.email === email)) {
                showMessage('Bu e-posta zaten kayƒ±tlƒ±!', 'error');
                return;
            }

            const newUser = {
                id: Date.now(),
                username: username,
                email: email,
                password: password,
                createdAt: new Date().toISOString(),
                queryCount: 0
            };

            users.push(newUser);
            localStorage.setItem('berkay_users', JSON.stringify(users));
            showMessage('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsiniz.', 'success');
            showTab('login');
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('berkay_current_user', JSON.stringify(user));
                showMainPanel();
                showWelcomePopup();
                showMessage('Ho≈ü geldiniz ' + user.username + '!', 'success');
            } else {
                showMessage('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!', 'error');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('berkay_current_user');
            document.getElementById('mainPanel').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
            document.querySelector('.auth-tabs').style.display = 'flex';
            showMessage('√áƒ±kƒ±≈ü yapƒ±ldƒ±!', 'success');
        }

        function showMainPanel() {
            document.querySelector('.form-container').style.display = 'none';
            document.querySelector('.auth-tabs').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser.username;
        }

        // API Sorgulama
        async function runQuery() {
            const apiType = document.getElementById('apiType').value;
            const queryValue = document.getElementById('queryValue').value;

            if (!apiType || !queryValue) {
                showMessage('Sorgu t√ºr√º ve deƒüeri girin!', 'error');
                return;
            }

            showMessage('Sorgu yapƒ±lƒ±yor...', 'success');

            try {
                const apiUrls = {
                    'tc': `https://dosya.alwaysdata.net/api/tc.php?tc=${queryValue}`,
                    'adsoyad': `https://dosya.alwaysdata.net/api/adsoyad.php?ad=${encodeURIComponent(queryValue.split(' ')[0])}&soyad=${encodeURIComponent(queryValue.split(' ')[1] || '')}`,
                    'aile': `https://dosya.alwaysdata.net/api/aile.php?tc=${queryValue}`,
                    'tcgsm': `https://dosya.alwaysdata.net/api/tcgsm.php?tc=${queryValue}`,
                    'gsmtc': `https://dosya.alwaysdata.net/api/gsmtc.php?gsm=${queryValue}`,
                    'operator': `https://dosya.alwaysdata.net/api/gncloperator.php?numara=${queryValue}`,
                    'adres': `https://dosya.alwaysdata.net/api/adres.php?tc=${queryValue}`,
                    'haneadres': `https://dosya.alwaysdata.net/api/haneadres.php?tc=${queryValue}`,
                    'tc2': `https://dosya.alwaysdata.net/api/tc2.php?tc=${queryValue}`,
                    'burc': `https://dosya.alwaysdata.net/api/burc.php?tc=${queryValue}`,
                    'sulale': `https://dosya.alwaysdata.net/api/sulale.php?tc=${queryValue}`,
                    'yas': `https://dosya.alwaysdata.net/api/yas.php?tc=${queryValue}`,
                    'es': `https://dosya.alwaysdata.net/api/es.php?tc=${queryValue}`,
                    'cocuk': `https://dosya.alwaysdata.net/api/cocuk.php?tc=${queryValue}`,
                    'kardes': `https://dosya.alwaysdata.net/api/kardes.php?tc=${queryValue}`,
                    'log': `https://dosya.alwaysdata.net/api/log.php?site=${queryValue}`,
                    'soyagaci': `https://dosya.alwaysdata.net/api/soyagaci.php?tc=${queryValue}`
                };

                const response = await fetch(apiUrls[apiType]);
                const result = await response.text();
                
                document.getElementById('resultsContent').textContent = result;
                document.getElementById('results').style.display = 'block';
                
                // Sorgu sayƒ±sƒ±nƒ± g√ºncelle
                currentUser.queryCount = (currentUser.queryCount || 0) + 1;
                updateUser(currentUser);
                
            } catch (error) {
                showMessage('API hatasƒ±: ' + error.message, 'error');
            }
        }

        function updateUser(updatedUser) {
            const index = users.findIndex(u => u.id === updatedUser.id);
            if (index !== -1) {
                users[index] = updatedUser;
                localStorage.setItem('berkay_users', JSON.stringify(users));
                localStorage.setItem('berkay_current_user', JSON.stringify(updatedUser));
            }
        }

        // GELƒ∞≈ûMƒ∞≈û ADMIN PANEL
        function openAdminPanel() {
            const password = prompt('Admin ≈ûifresi:');
            if (password === 'berkaysiker7') {
                showAdminPanel();
            } else {
                alert('≈ûifre yanlƒ±≈ü!');
            }
        }

        function showAdminPanel() {
            const totalQueries = users.reduce((sum, user) => sum + (user.queryCount || 0), 0);
            const activeUsers = users.filter(user => user.queryCount > 0).length;
            
            const adminHTML = `
                <div style="margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.4); border-radius: 10px;">
                    <h4 style="color: #ff6b6b; margin-bottom: 20px; text-align: center;">üîß ADMIN PANELƒ∞</h4>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.2em; font-weight: bold; color: #007bff;">${users.length}</div>
                            <div>Toplam Kullanƒ±cƒ±</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.2em; font-weight: bold; color: #28a745;">${totalQueries}</div>
                            <div>Toplam Sorgu</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.2em; font-weight: bold; color: #ffc107;">${activeUsers}</div>
                            <div>Aktif Kullanƒ±cƒ±</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.2em; font-weight: bold; color: #dc3545;">${logs.length}</div>
                            <div>Toplam Log</div>
                        </div>
                    </div>
                    
                    <h4 style="color: #ff6b6b; margin: 20px 0 10px 0;">üìã Kullanƒ±cƒ± Listesi</h4>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${users.map((user, index) => `
                            <div style="background: rgba(255,255,255,0.05); padding: 12px; margin: 8px 0; border-radius: 6px; border-left: 3px solid #007bff;">
                                <div style="display: flex; justify-content: between; align-items: center;">
                                    <div>
                                        <strong>${user.username}</strong>
                                        <div style="font-size: 0.8em; color: #ccc;">
                                            ${user.email} ‚Ä¢ Kayƒ±t: ${new Date(user.createdAt).toLocaleDateString()}
                                        </div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div style="color: #28a745; font-weight: bold;">${user.queryCount || 0} sorgu</div>
                                        <div style="font-size: 0.8em; color: #ccc;">ID: ${user.id}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn" onclick="exportData()" style="background: #28a745; margin: 5px;">Verileri Dƒ±≈üa Aktar</button>
                        <button class="btn" onclick="clearAllData()" style="background: #dc3545; margin: 5px;">T√ºm Verileri Temizle</button>
                    </div>
                </div>
            `;
            
            document.querySelector('.admin-panel').insertAdjacentHTML('beforeend', adminHTML);
        }

        function exportData() {
            const data = {
                users: users,
                logs: logs,
                exportDate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'berkay-sorgu-backup.json';
            a.click();
            showMessage('Veriler dƒ±≈üa aktarƒ±ldƒ±!', 'success');
        }

        function clearAllData() {
            if (confirm('T√úM veriler silinecek! Emin misiniz?')) {
                localStorage.clear();
                alert('T√ºm veriler temizlendi. Sayfa yeniden y√ºklenecek.');
                location.reload();
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => { messageDiv.innerHTML = ''; }, 3000);
        }

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            
            const savedUser = localStorage.getItem('berkay_current_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainPanel();
            }
        });
    </script>
</body>
</html>
