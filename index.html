<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERKAY SORGU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Basit Kar Efekti */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Basit Başlık */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        /* Giriş/Kayıt Seçim Butonları */
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .tab-btn.active {
            background: #007bff;
        }

        /* Form Container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .btn-google {
            background: #db4437;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        /* Sonuçlar */
        .results {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-content {
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mesajlar */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            border: 1px solid #51cf66;
        }
    </style>
</head>
<body>
    <!-- Basit Kar Efekti -->
    <div id="snow-container"></div>

    <!-- Basit Başlık -->
    <div class="header">
        <div class="main-title">BERKAY SORGU</div>
        <div style="color: #ccc;">Profesyonel Sorgulama Sistemi</div>
    </div>

    <!-- Giriş/Kayıt Seçim -->
    <div class="auth-tabs">
        <button class="tab-btn active" onclick="showTab('login')">Giriş Yap</button>
        <button class="tab-btn" onclick="showTab('register')">Kayıt Ol</button>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Giriş Formu -->
        <div id="loginForm" class="form-section">
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Kullanıcı adınız">
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Şifreniz">
            </div>
            <button class="btn" onclick="login()">Giriş Yap</button>
            
            <button class="btn btn-google" onclick="googleLogin()">
                <div class="google-icon"></div>
                Google ile Giriş Yap
            </button>
        </div>

        <!-- Kayıt Formu -->
        <div id="registerForm" class="form-section" style="display: none;">
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" class="form-control" id="regUsername" placeholder="Kullanıcı adı seçin">
            </div>
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" class="form-control" id="regEmail" placeholder="E-posta adresiniz">
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Şifre oluşturun">
            </div>
            <button class="btn" onclick="register()">Kayıt Ol</button>
            
            <button class="btn btn-google" onclick="googleRegister()">
                <div class="google-icon"></div>
                Google ile Kayıt Ol
            </button>
        </div>

        <div id="message"></div>
    </div>

    <!-- Ana Panel (Giriş yapınca görünecek) -->
    <div id="mainPanel" style="display: none; max-width: 800px; margin: 0 auto; padding: 20px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2>BERKAY SORGU PANELİ</h2>
            <p>Hoş geldiniz, <span id="currentUser"></span>!</p>
        </div>

        <!-- Sorgulama Bölümü -->
        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px;">Sorgulama Paneli</h3>
            <div style="display: grid; grid-template-columns: 1fr 2fr auto; gap: 10px; margin-bottom: 15px;">
                <select class="form-control" id="apiType">
                    <option value="">Sorgu Türü Seçin</option>
                    <option value="tc">TC Sorgulama</option>
                    <option value="adsoyad">Ad Soyad Sorgulama</option>
                    <option value="aile">Aile Sorgulama</option>
                    <option value="tcgsm">TC'den GSM</option>
                    <option value="gsmtc">GSM'den TC</option>
                    <option value="operator">Operatör Sorgulama</option>
                    <option value="adres">Adres Sorgulama</option>
                    <option value="haneadres">Hane Adres Sorgulama</option>
                    <option value="tc2">TC Sorgulama 2</option>
                    <option value="burc">Burç Sorgulama</option>
                    <option value="sulale">Sülale Sorgulama</option>
                    <option value="yas">Yaş Sorgulama</option>
                    <option value="es">Eş Sorgulama</option>
                    <option value="cocuk">Çocuk Sorgulama</option>
                    <option value="kardes">Kardeş Sorgulama</option>
                    <option value="log">Log Sorgulama</option>
                    <option value="soyagaci">Soyağacı Sorgulama</option>
                </select>
                <input type="text" class="form-control" id="queryValue" placeholder="Sorgu değeri girin">
                <button class="btn" onclick="runQuery()" style="margin: 0;">Sorgula</button>
            </div>
        </div>

        <!-- Sonuçlar -->
        <div id="results" class="results" style="display: none;">
            <h4 style="margin-bottom: 10px;">Sorgu Sonucu:</h4>
            <div class="results-content" id="resultsContent"></div>
        </div>

        <!-- Çıkış Butonu -->
        <button class="btn" onclick="logout()" style="background: #dc3545; margin-top: 20px;">Çıkış Yap</button>
    </div>

    <script>
        // Basit kar efekti
        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i = 0; i < 25; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = (Math.random() * 10 + 5) + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(snow);
            }
        }

        // Tab geçişi
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(form => form.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').style.display = 'block';
        }

        // Kullanıcı yönetimi
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('berkay_users')) || [];

        // Google Giriş - GERÇEK
        function googleLogin() {
            showMessage('Google girişi aktif ediliyor...', 'success');
            // Gerçek implementasyon: Firebase Auth kullanılacak
        }

        function googleRegister() {
            showMessage('Google ile kayıt aktif ediliyor...', 'success');
            // Gerçek implementasyon: Firebase Auth kullanılacak
        }

        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showMessage('Tüm alanları doldurun!', 'error');
                return;
            }

            if (users.find(user => user.email === email)) {
                showMessage('Bu e-posta zaten kayıtlı!', 'error');
                return;
            }

            const newUser = {
                id: Date.now(),
                username: username,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('berkay_users', JSON.stringify(users));
            showMessage('Kayıt başarılı! Giriş yapabilirsiniz.', 'success');
            showTab('login');
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('berkay_current_user', JSON.stringify(user));
                showMainPanel();
                showMessage('Hoş geldiniz ' + user.username + '!', 'success');
            } else {
                showMessage('Kullanıcı adı veya şifre hatalı!', 'error');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('berkay_current_user');
            document.getElementById('mainPanel').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
            document.querySelector('.auth-tabs').style.display = 'flex';
            showMessage('Çıkış yapıldı!', 'success');
        }

        function showMainPanel() {
            document.querySelector('.form-container').style.display = 'none';
            document.querySelector('.auth-tabs').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser.username;
        }

        // TÜM 17 API SORGULAMA
        async function runQuery() {
            const apiType = document.getElementById('apiType').value;
            const queryValue = document.getElementById('queryValue').value;

            if (!apiType || !queryValue) {
                showMessage('Sorgu türü ve değeri girin!', 'error');
                return;
            }

            showMessage('Sorgu yapılıyor...', 'success');

            try {
                const apiUrls = {
                    // 1. TC Sorgulama
                    'tc': `https://dosya.alwaysdata.net/api/tc.php?tc=${queryValue}`,
                    
                    // 2. Ad Soyad Sorgulama
                    'adsoyad': `https://dosya.alwaysdata.net/api/adsoyad.php?ad=${encodeURIComponent(queryValue.split(' ')[0])}&soyad=${encodeURIComponent(queryValue.split(' ')[1] || '')}`,
                    
                    // 3. Aile Sorgulama
                    'aile': `https://dosya.alwaysdata.net/api/aile.php?tc=${queryValue}`,
                    
                    // 4. TC'den GSM
                    'tcgsm': `https://dosya.alwaysdata.net/api/tcgsm.php?tc=${queryValue}`,
                    
                    // 5. GSM'den TC
                    'gsmtc': `https://dosya.alwaysdata.net/api/gsmtc.php?gsm=${queryValue}`,
                    
                    // 6. Operatör Sorgulama
                    'operator': `https://dosya.alwaysdata.net/api/gncloperator.php?numara=${queryValue}`,
                    
                    // 7. Adres Sorgulama
                    'adres': `https://dosya.alwaysdata.net/api/adres.php?tc=${queryValue}`,
                    
                    // 8. Hane Adres Sorgulama
                    'haneadres': `https://dosya.alwaysdata.net/api/haneadres.php?tc=${queryValue}`,
                    
                    // 9. TC Sorgulama 2
                    'tc2': `https://dosya.alwaysdata.net/api/tc2.php?tc=${queryValue}`,
                    
                    // 10. Burç Sorgulama
                    'burc': `https://dosya.alwaysdata.net/api/burc.php?tc=${queryValue}`,
                    
                    // 11. Sülale Sorgulama
                    'sulale': `https://dosya.alwaysdata.net/api/sulale.php?tc=${queryValue}`,
                    
                    // 12. Yaş Sorgulama
                    'yas': `https://dosya.alwaysdata.net/api/yas.php?tc=${queryValue}`,
                    
                    // 13. Eş Sorgulama
                    'es': `https://dosya.alwaysdata.net/api/es.php?tc=${queryValue}`,
                    
                    // 14. Çocuk Sorgulama
                    'cocuk': `https://dosya.alwaysdata.net/api/cocuk.php?tc=${queryValue}`,
                    
                    // 15. Kardeş Sorgulama
                    'kardes': `https://dosya.alwaysdata.net/api/kardes.php?tc=${queryValue}`,
                    
                    // 16. Log Sorgulama
                    'log': `https://dosya.alwaysdata.net/api/log.php?site=${queryValue}`,
                    
                    // 17. Soyağacı Sorgulama
                    'soyagaci': `https://dosya.alwaysdata.net/api/soyagaci.php?tc=${queryValue}`
                };

                const apiUrl = apiUrls[apiType];
                if (!apiUrl) {
                    showMessage('Geçersiz sorgu türü!', 'error');
                    return;
                }

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API hatası: ${response.status}`);
                }
                
                const result = await response.text();
                
                // Sonuçları düzenli göster
                document.getElementById('resultsContent').textContent = result;
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                showMessage('API hatası: ' + error.message, 'error');
                document.getElementById('resultsContent').textContent = 'Sorgu sırasında hata oluştu: ' + error.message;
                document.getElementById('results').style.display = 'block';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => { messageDiv.innerHTML = ''; }, 3000);
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            
            const savedUser = localStorage.getItem('berkay_current_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainPanel();
            }
        });
    </script>
</body>
</html>
